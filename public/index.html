<body id="top">
    <div
        class="container"
        id="contact"
    >
        <section class="my-5 text-center">
            <img
                src="assets/images/test-line.png"
                class="test-line"
            >

            <h2 class="h1-responsive font-weight-bold text-center my-5 section-heading">Drop us a mail</h2>

            <!-- Section description -->

            <p class="text-center w-responsive mx-auto mb-5">
                We are happy to answer any questions that you have. Just use this form to write your message and we will get back to you
            </p>

            <!-- Grid row -->

            <div class="row">
                <!-- Grid column -->

                <div class="col-md-9 mb-md-0 mb-5">
                    <!-- <form action="/contact" method="post" role="form"> -->

                    <form id="form">
                        <!-- <form action="mailto:arjunalapsapkota@gmail.com" method="post" enctype="text/plain"> -->
                        <!-- Grid row -->

                        <div class="row">
                            <!-- Grid column -->

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input
                                        type="text"
                                        id="contact-name"
                                        class="form-control"
                                        name="name"
                                        placeholder="Jane Doe"
                                    ></input>

                                    <label
                                        for="contact-name"
                                        class=""
                                    >Your name *</label>
                                </div>
                            </div>

                            <!-- Grid column -->
                            <!-- Grid column -->

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input
                                        type="text"
                                        id="contact-email"
                                        class="form-control"
                                        name="email"
                                        placeholder="jane@janedoe.com"
                                    ></input>

                                    <label
                                        for="contact-email"
                                        class=""
                                    >Your email *</label>
                                </div>
                            </div>

                            <!-- Grid column -->
                        </div>

                        <!-- Grid row -->
                        <!-- Grid row -->

                        <div class="row">
                            <!-- Grid column -->

                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input
                                        type="text"
                                        id="contact-subject"
                                        class="form-control"
                                        name="subject"
                                        placeholder="Subject"
                                    ></input>

                                    <label
                                        for="contact-Subject"
                                        class=""
                                    >Subject *</label>
                                </div>
                            </div>

                            <!-- Grid column -->
                        </div>

                        <!-- Grid row -->
                        <!-- Grid row -->

                        <div class="row">
                            <!-- Grid column -->

                            <div class="col-md-12">
                                <div class="md-form">
                                    <textarea
                                        type="text"
                                        id="contact-message"
                                        class="form-control md-textarea"
                                        name="message"
                                        rows="3"
                                        placeholder="Your Message here"
                                    ></textarea>

                                    <label for="contact-message">Your message *</label>
                                </div>
                            </div>

                            <!-- Grid column -->
                        </div>

                        <!-- Grid row -->

                        <div class="text-center text-md-left">
                            <button
                                id="submit_button"
                                type="submit"
                                class="btn btn-primary btn-md"
                            >
                                <span style="color:white">Send</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Grid column -->
                <!-- Grid column -->

                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <i class="fa fa-phone fa-2x mt-4 blue-text"></i>

                            <p>+1 (510) 91X-3189</p>
                        </li>

                        <li>
                            <i class="fa fa-envelope fa-2x mt-4 blue-text"></i>

                            <p class="mb-0">EBQXalon@gmail.com</p>
                        </li>
                    </ul>
                </div>

                <!-- Grid column -->
            </div>

            <!-- Grid row -->
        </section>

        <!-- Section: Contact v.2 -->
    </div>
